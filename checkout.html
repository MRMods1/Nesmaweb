<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إتمام الطلب | Sky Handcrafts</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* تنسيق النموذج */
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .checkout-form label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .checkout-form input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .checkout-form button {
      padding: 12px;
      font-size: 16px;
      background-color: #2d87f0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .checkout-form button:hover {
      background-color: #1f6ad3;
    }

    .cart-review {
      margin-top: 30px;
    }

    .cart-review ul {
      list-style-type: none;
      padding: 0;
    }

    .cart-review li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>إتمام الطلب | Sky Handcrafts</h1>
  </header>

  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="products.html">منتجات</a>
    <a href="offers.html">عروض</a>
    <a href="contact.html">اتصل بنا</a>
  </div>

  <div class="main-content">
    <h2>تفاصيل الطلب</h2>
    <p>يرجى ملء التفاصيل التالية لإتمام عملية الشراء:</p>

    <!-- نموذج إتمام الطلب -->
    <form id="checkout-form" class="checkout-form">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required />

      <label for="address">العنوان:</label>
      <input type="text" id="address" name="address" required />

      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" name="phone" required />

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">إتمام الطلب</button>
    </form>

    <div class="cart-review">
      <h3>مراجعة المنتجات في السلة:</h3>
      <ul id="cart-review">
        <!-- سيتم عرض محتويات السلة هنا -->
      </ul>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Sky Handcrafts | جميع الحقوق محفوظة</p>
  </footer>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // تهيئة EmailJS باستخدام UserID الخاص بك
    emailjs.init("YOUR_USER_ID");  // استبدل بـ User ID الخاص بك

    // جلب السلة من localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // عرض محتويات السلة في صفحة إتمام الطلب
    const cartReview = document.getElementById("cart-review");
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ${item.price}`;
      cartReview.appendChild(li);
    });

    // التعامل مع نموذج إتمام الطلب
    const checkoutForm = document.getElementById("checkout-form");
    checkoutForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = new FormData(checkoutForm);
      const name = formData.get("name");
      const address = formData.get("address");
      const phone = formData.get("phone");
      const email = formData.get("email");

      // إنشاء الكائن الذي يحتوي على بيانات النموذج
      const orderData = {
        name: name,
        address: address,
        phone: phone,
        email: email,
        products: cart.map(item => `${item.name} - ${item.price}`).join(", ")
      };

      // إرسال البيانات عبر EmailJS
      emailjs.send("service_yyolkmb", "YOUR_TEMPLATE_ID", orderData)  // استبدل بـ Template ID الخاص بك
        .then(function(response) {
          alert("تم إتمام طلبك بنجاح. سيتم إرسال تفاصيل الطلب عبر البريد الإلكتروني.");
          console.log("Success:", response);
          // مسح السلة بعد الطلب
          localStorage.removeItem('cart');
          window.location.href = "index.html"; // العودة إلى الصفحة الرئيسية
        }, function(error) {
          alert("حدث خطأ في إرسال الطلب. يرجى المحاولة مرة أخرى.");
          console.log("Error:", error);  // طباعة التفاصيل الدقيقة للخطأ في وحدة التحكم
          console.log(error.text);       // طباعة الرسالة النصية الخاصة بالخطأ
        });
    });
  </script>
</body>
</html>
