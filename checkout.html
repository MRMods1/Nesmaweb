<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إتمام الطلب | Sky Handcrafts</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .checkout-form label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .checkout-form input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .checkout-form button {
      padding: 12px;
      font-size: 16px;
      background-color: #2d87f0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .checkout-form button:hover {
      background-color: #1f6ad3;
    }

    .cart-review {
      margin-top: 30px;
    }

    .cart-review ul {
      list-style-type: none;
      padding: 0;
    }

    .cart-review li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .navbar {
      text-align: center;
      margin-bottom: 20px;
    }

    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #2d87f0;
      font-weight: bold;
    }

    .main-content {
      padding: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #eee;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>إتمام الطلب | Sky Handcrafts</h1>
  </header>

  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="products.html">منتجات</a>
    <a href="offers.html">عروض</a>
    <a href="contact.html">اتصل بنا</a>
  </div>

  <div class="main-content">
    <h2></h2>
    <p>يرجى ملء التفاصيل التالية لإتمام عملية الشراء:</p>

    <!-- نموذج إتمام الطلب -->
    <form id="checkout-form" class="checkout-form">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required />

      <label for="address">العنوان:</label>
      <input type="text" id="address" name="address" required />

      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" name="phone" required pattern="[0-9]{9,15}" title="الرجاء إدخال رقم هاتف صحيح" />

      <button type="submit">إتمام الطلب</button>
    </form>

    <div class="cart-review">
      <h3>مراجعة المنتجات في السلة:</h3>
      <ul id="cart-review">
        <!-- سيتم عرض محتويات السلة هنا -->
      </ul>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Sky Handcrafts | جميع الحقوق محفوظة</p>
  </footer>

  <script>
    // جلب السلة من localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // عرض محتويات السلة في صفحة إتمام الطلب
    const cartReview = document.getElementById("cart-review");
    if (cart.length === 0) {
      const li = document.createElement("li");
      li.textContent = "السلة فارغة.";
      cartReview.appendChild(li);
    } else {
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price} جنية مصري`;
        cartReview.appendChild(li);
      });
    }

    // التعامل مع نموذج إتمام الطلب
    const checkoutForm = document.getElementById("checkout-form");
    checkoutForm.addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(checkoutForm);
      const name = formData.get("name");
      const address = formData.get("address");
      const phone = formData.get("phone");

      const productsList = cart.map(item => `${item.name} - ${item.price} جنية مصري`).join("\n");

      const message = `
        الاسم: ${name}
        العنوان: ${address}
        رقم الهاتف: ${phone}
        المنتجات المطلوبة:
        ${productsList}
      `;

      try {
        const response = await fetch("https://formspree.io/f/mzzgwjrb", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name,
            message
          })
        });

        if (response.ok) {
          alert("تم إرسال الطلب بنجاح!سوف يتم التواصل معك لاتمام الشراء شكراً لك.");
          localStorage.removeItem('cart');
          window.location.href = "index.html";
        } else {
          alert("حدث خطأ أثناء إرسال الطلب. الرجاء المحاولة لاحقاً.");
        }
      } catch (error) {
        alert("تعذر إرسال الطلب. تحقق من اتصال الإنترنت.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
