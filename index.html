<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sky Handcrafts | متجر إلكتروني</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #131921;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .navbar {
      background: #232f3e;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      padding: 5px 10px;
    }

    .navbar a:hover {
      background-color: #f3f3f3;
      border-radius: 5px;
    }

    #cart-icon {
      font-size: 1.5rem;
      position: absolute;
      top: 25px;
      right: 30px;
      cursor: pointer;
    }

    #cart-count {
      background-color: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 0.9rem;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }

    .product {
      background: white;
      margin: 15px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 230px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .product:hover {
      transform: translateY(-10px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .product p {
      font-size: 1rem;
      color: #555;
      margin: 10px 0;
    }

    .price {
      font-size: 1.2rem;
      color: #b12704;
      margin: 10px 0;
    }

    .btn-add-to-cart {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-add-to-cart:hover {
      background-color: #e68900;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      text-align: center;
    }

    .product-list li {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn, .clear-btn {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover, .clear-btn:hover {
      background-color: darkred;
    }

    .footer {
      background-color: #232f3e;
      color: white;
      padding: 20px;
      text-align: center;
    }

  </style>
</head>
<body>
  <header>
    <h1>Sky Handcrafts 🛒</h1>
  </header>

  <div class="navbar">
    <a href="products.html">منتجات</a>
    <a href="offers.html">عروض</a>
    <a href="contact.html">اتصل بنا</a>
  </div>

  <div id="cart-icon" style="cursor: pointer;">🛍️ <span id="cart-count">0</span></div>

  <div class="main-content">
    <div class="product" data-id="1">
      <img src="https://via.placeholder.com/200x200" alt="منتج 1" />
      <h3>منتج 1</h3>
      <p>وصف مختصر للمنتج هنا.</p>
      <p class="price">100 ريال</p>
      <button class="btn-add-to-cart" onclick="addToCart(1)">أضف إلى السلة</button>
    </div>

    <div class="product" data-id="2">
      <img src="https://via.placeholder.com/200x200" alt="منتج 2" />
      <h3>منتج 2</h3>
      <p>وصف مختصر للمنتج هنا.</p>
      <p class="price">150 ريال</p>
      <button class="btn-add-to-cart" onclick="addToCart(2)">أضف إلى السلة</button>
    </div>

    <div class="product" data-id="3">
      <img src="https://via.placeholder.com/200x200" alt="منتج 3" />
      <h3>منتج 3</h3>
      <p>وصف مختصر للمنتج هنا.</p>
      <p class="price">200 ريال</p>
      <button class="btn-add-to-cart" onclick="addToCart(3)">أضف إلى السلة</button>
    </div>
  </div>

  <!-- نافذة السلة -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <h2>🛍️ محتوى السلة</h2>
      <ul id="cart-items" class="product-list"></ul>
      <button class="clear-btn" onclick="clearCart()">حذف جميع المنتجات</button>
      <button onclick="closeCart()">إغلاق</button>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Sky Handcrafts | جميع الحقوق محفوظة</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(productId) {
      cart.push(productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length;
    }

    const products = {
      1: { name: "منتج 1", price: 100 },
      2: { name: "منتج 2", price: 150 },
      3: { name: "منتج 3", price: 200 }
    };

    function showCart() {
      const modal = document.getElementById("cart-modal");
      const itemsContainer = document.getElementById("cart-items");
      itemsContainer.innerHTML = "";

      const counts = {};
      cart.forEach(id => counts[id] = (counts[id] || 0) + 1);

      if (cart.length === 0) {
        itemsContainer.innerHTML = "<li>السلة فارغة.</li>";
      } else {
        for (let id in counts) {
          const product = products[id];
          const li = document.createElement("li");
          li.innerHTML = `${product.name} - ${counts[id]} × ${product.price} ريال = ${counts[id] * product.price} ريال 
                          <button class="remove-btn" onclick="removeFromCart(${id})">حذف</button>`;
          itemsContainer.appendChild(li);
        }
      }

      modal.style.display = "flex";
    }

    function closeCart() {
      document.getElementById("cart-modal").style.display = "none";
    }

    function removeFromCart(productId) {
      cart = cart.filter(id => id !== productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      showCart();
      updateCartCount();
    }

    function clearCart() {
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      showCart();
      updateCartCount();
    }

    document.getElementById("cart-icon").addEventListener("click", showCart);
    window.onload = updateCartCount;
  </script>
</body>
</html>
